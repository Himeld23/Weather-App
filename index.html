<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="weather-container">
        <h2>Weather App</h2>
        <input type="text" id="cityInput" placeholder="Enter city name">
        <button id="getWeather" >Get Weather</button>

       <div class="weather-info" id="weatherDisplay"> 
        <img id="weatherIcon" >
            <!-- <img src="https://via.placeholder.com/100" class="weather-icon" id="weatherIcon"> -->
            <div class="temp" id="temperature"></div>
          <div class="location" id="location"></div> 
          <div class="humidity" id="humidity"></div> 
            <div class="description" id="description">Weather Description</div> 
        </div> 
    </div> 
<script src="script.js"></script>

</body>
</html>
